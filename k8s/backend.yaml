---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_69994fec1916
          env:
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: secret
            - name: JWT_VALID_TIME
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: expiredTime
            - name: CLAIM
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: claim
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: host
            - name: SMTP_ID
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: id
            - name: SMTP_PW
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: pw
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: clientId
                  name: kakao
            - name: KAKAO_LOGIN_GRANT_TYPE
              valueFrom:
                secretKeyRef:
                  key: loginGrantType
                  name: kakao
            - name: KAKAO_LOGIN_REDIRECT_URL
              valueFrom:
                secretKeyRef:
                  key: loginRedirectUrl
                  name: kakao
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: apiKey
                  name: openai
            - name: HTTP_PROXY
              value: http://krmp-proxy.9rum.cc:3128
            - name: HTTPS_PROXY
              value: http://krmp-proxy.9rum.cc:3128

          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              # 해당 /api 가 안  뚫려있으면 Ready 가 안되요.
              path: /api/test
              port: 8080
        - name: redis
          image: redis:7.2.2
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    # selector 가 app name 에 맞도록 주위해주세요.
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
